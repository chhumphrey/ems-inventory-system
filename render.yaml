services:
  - type: web
    name: ems-inventory-system
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        value: your-secret-key-change-this-in-production
    healthCheckPath: /
    autoDeploy: true
